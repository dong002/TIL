<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr>
    <form>
        <select name="china">
            <option value="1">짜장면</option>
            <option value="2">짬뽕</option>
            <option value="3">깐풍육</option>
        </select>
    </form>
    <form name="fo" method="GET">
        <label>사용자 ID:<input type="text" size="15" value="">
        </label><br>
        <label for="pass">비밀번호:</label>
        <input id="pass" type="password" size="15" value="">
        <input type="submit" value="완료">
    </form>
    <form>
        <label>
            <input type="radio" name="china" value="1">
            짜장면 <img src="media/승민이 언박싱.PNG">
        </label><br>
        <label>
            <input type="radio" name="china" value="2">
            짭뽕 <img src="media/승민이 먹방준비.PNG">
        </label><br>
        <label>
            <input type="radio" name="china" value="3">
            탕수욕 <img src="media/승민이 먹방.PNG">
        </label>
    </form>
    <form>
        색선택
        <input type="color" value="#00BFFF"
            onchange=
                "document.body.style.color=this.value">
    </form>
    <form>
        <pre>
            month: <input type="month" value="2016-09"><br>
            week: <input type="week" value="2016-W36"><br>
            date: <input type="date" value="2016-09-01"><br>
            time: <input type="text" value="21:30"><br>
            local: <input type="datetime-local"
                        value="2016-09-01T21:30:10.32"><br>
        </pre>
    </form>
    <form>
        <table>
            <tr><td>생일</td>
                <td><input type="date" value="2000-05-20"></td></tr>
            <tr><td>시간</td>
                <td><input type="time"></td></tr>
            <tr><td>장소</td>
                <td><input type="text"></td></tr>
        </table>
    </form>
    <form>
        지속시간 (0.0~10.0시간):
        <input type="number" min="0.0" max="10.0"
                        step="0.5"><br><br>
        온도설정 :10&deg;
        <input type="range" min="10" max="30"
                        list="temperatures">30&deg;
        <datalist id="temperatures">
            <option value="12" label="Low"></option>
            <option value="20" label="Medium"></option>
            <option value="28" label="High"></option>
        </datalist>
    </form>
    <form>
        email: <input type="email" placeholder="id@host"><br>
        홈페이지: <input type="url" placeholder="http://"><br>
        전화번호: <input type="tel" placeholder="010-1234-5678">
            <input type="submit" value="확인"><br><br>
            <hr>
            검색어: <input type="search" placeholder="검색어">
            <input type="button" value="검색">
    </form>
    <form>
        <fieldset>
            <legend>회원정보</legend>
            이메일: <input type="email"> <br>
            홈페이지: <input type="url"> <br>
            전화번호: <input type="tel">
        </fieldset>
        <small>질문: Tel. 010-1111-1111</small>
    </form>
</body>
</html>
