                                                제1장 총 칙 <br><br>
    
    제 1조 ( 약관의 적용 )<br>
      ① 주식회사 케이티(이하 "케이티"라 합니다)의 인터넷서비스(이하 "서비스"라 합니다)를 이용할 때는 이 약관과전기통신서비스이용기본약관(이하 "기본약관"이라 합니다)을 함께 적용합니다.<br>
      ② 케이티인터넷서비스 이용약관은 지정된 홈페이지(www.kt.com)에 게시하여 공지합니다.<br><br>
    
    제 2조 ( 정의 )<br>
    기본약관에서 정의한 용어 이외에 이 약관에서 사용하는 용어의 정의는 다음과 같습니다.<br>
    1. olleh internet : 케이티가 제공하는 초고속인터넷서비스<br>
    2. olleh biz kornet : 케이티가 구축한 인터넷망의 이름 또는 인터넷 전용회선서비스<br>
    3. olleh WiFi : 노트북, PDA, TABLET 등의 단말을 이용하여 가정, 기업, olleh WiFi ZONE 등에서 무선으로 초고속인터넷을 이용할 수 있는 서비스<br>
    4. olleh tv VOD : olleh internet 회선종단에 olleh tv 단말을 설치하고, 가정내 정보단말 및 각종 기기를 유무선으로 연결하여 고품질 VOD 및 홈네트워킹 등 다양한 서비스를 이용할 수 있는 서비스<br>
    5. 고객 ID : 고객을 식별하고 서비스를 이용하게 하기 위하여 고객이 선정하고 케이티가 부여하는 문자와 숫자 등의 조합<br>
    6. 비밀번호 : 고객의 서비스 이용권을 보호하기 위하여 고객이 선정하는 문자와 숫자 등의 조합<br>
    7. IP주소(Internet Protocol address) : 인터넷 망에서 송신원과 송신선을 식별하기 위해 배정하는 주소<br>
    8. IP단말기기 : IP번호를 지니는 단말기기<br>
    9. 유동IP : 특정 고객에 대해 IP주소가 고정적으로 배정되는 것이 아니라 고객이 olleh biz kornet에 접속할 때마다 새로이 할당되는 IP주소<br>
    10. xDSL 방식 : 일반 전화망의 주파수 대역 중 비 사용중인 상위 대역을 이용하여 POTS(Plain OldTelephone Service) 사용을 보장하면서 고속의 Data를 제공하는 방식으로서 ADSL, VDSL, SDSL 등의 방식이 있음<br>
    11. 추가단말 : 케이티가 제공하는 초고속인터넷회선으로 별도의 서브네트워크를 구성하여 초고속인터넷을 접속하는 단말(PC 등)<br>
    12. BGP(Border Gateway Protocol) : 자율 시스템의 네트워크 내에서 게이트웨이 호스트끼리 라우팅 정보를 교환하기 위한 프로토콜<br>
    13. WHOIS 서비스 : 한국인터넷진흥원(NIDA; 국내 IP 주소 부여기관)에서 IP, 도메인, AS 번호, 한글도메인 검색을 통하여 사용자 정보를 제공하는 서비스<br>
    14. 침해사고 : 해킹, 컴퓨터바이러스, 논리폭탄, 메일폭탄, 서비스 거부 또는 고출력 전자기파 등에 하여 정보통신망 또는 이와 관련된 정보시스템을 공격하는 행위로 인하여 발생한 사태<br>
    15. olleh WiFi ZONE : 케이티가 공항, 학교, 카페 등 인터넷 이용계층이 밀집하는 장소에 무선 (WLAN)으로 초고속인터넷을 이용할 수 있도록 통신환경을 구축한 지역<br>
    16. olleh tv CUG서비스 : olleh tv 방송시스템의 특정채널을 독점적으로 임차하여 자체적으로 제작한 방송서비스를 특정고객에게 커뮤니티형태로 제공하는 영상 정보 호스팅 서비스<br>
    17. 망식별번호(Autonomous System Number) : 인터넷상에서 동일한 라우팅 정책을 갖는 자치 네트워크를 구분하기 위한 국제표준방식의 번호 식별 체계<br>
    18. 경품: 케이티가 서비스 이용계약을 체결하면서 고객에게 제공하는 물품, 현금, 그 밖의 경제적 이익(할인권, 유료 초대권, 기타 유가증권 등)<br><br>
    
    제2장 계약의 성립과 이용<br><br>
    
    제 3조 ( 계약의 성립 )<br>
    ① 서비스의 이용계약은 고객 청약에 대해 케이티가 승낙함으로써 성립합니다. 단, 케이티는 고객의 청약에 대하 여 업무 수행상 또는 기술상 지장이 있다고 판단되는 다음의 각호의 1과 같은 경우에는 승낙을 유보하고 이 를 청약자에게 통지합니다.<br>
    1. 타인명의를 사용하였거나 허위서류를 첨부한 경우<br>
    2. 설치장소가 위법 건축물이거나 구내통신설비의 설치기준에 부적합한 경우<br>
    3. 케이티에 서비스 이용을 신청한 고객이 요금 등을 납부하지 않고 있는 경우<br>
    4. 설비에 여유가 없거나 기술상 서비스 제공이 어려운 경우<br>
    5. 공공의 안녕질서 및 미풍양속을 해할 우려가 있는 경우<br>
    6. 신용정보의이용및보호에관한법률, 신용정보집중기관의 신용정보관리규약, 신용정보사의 신용정보공통관 리규약 등에 따라 채무불이행정보(정보통신 요금 체납자로 등록된 경우 포함), 공공기록정보 , 금융질서 문란자 정보 등에 등록되어 있는 경우<br>
    ② 서비스를 이용하고자 하는 고객은 본인명의로 신청하여야 하며, 신청서 및 "별표3"의 구비서류를 케이티에 제출하여야 합니다. 단, 전화 및 온라인으로 신청시는 신청서는 면제하며, 미성년자, 한정치산자 등인 경우에 는 부모 등 법정 대리인의 동의서를 함께 제출하여야 합니다. 고객편의를 위해 휴대폰으로 본인인증시 "별표3"의 구비서류를 면제합니다.<br>
    ③ olleh biz kornet 서비스를 이용하고자 하는 고객이 청약 전에 olleh biz kornet 서비스 제공 가능 여부에 대해 문의하는 경우 KT는 30일 이내에 구성 가능 여부 및 불가할 경우 해당 사유를 고객에게 통보합니다.<br>
    ④ 서비스 이용계약기간은 1 개월 이상을 원칙으로 합니다.<br>
    ⑤ 케이티는 이용청약에 대한 승낙 또는 유보는 전화, 팩스, E-Mail, 방문, 우편 등의 방법으로 통지하고, 승낙하는 경우 청약자에게(이하 "이용고객" 이라 합니다) 다음 사항을 포함한 이용계약서를 교부합니다. 1. 가입고객 기본정보<br>
    2. 요금납부 관련정보<br>
    3. 신청상품 관련정보(상품명, 약정기간, 이용요금, 서비스 장비 등)<br>
    4. 특약사항(경품 등 계약 시 약속한 사항 명시)<br>
    5. 판매자 정보(상호, 사업자번호, 대표명, 주소, 전화번호 등)<br>
    6. 설치작업 정보(개통, 속도측정결과 등 품질정보)<br>
    7. 개인정보보호 관련<br>
    8. 계약 해지 시 위약금 등 약관내용<br>
    9. 사업자 고객센터 연락처<br>
    10. 기타 서비스 이용에 관한 중요한 사항<br><br>
    
    
    제 4조 ( 계약내용의 변경 )<br>
    이용고객이 접속회선, 전송속도 등 계약내용을 변경하고자 하는 때는 케이티에 청구하여 승낙을 받아야 합니다. 단, 이용고객이 미성년자, 한정치산자 등인 경우에는 부모 등 법정 대리인의 동의서를 함께 제출하여야 합니다.<br><br>
    
    
    제 5조 ( 서비스의 종류 )<br>
    ① 이용고객이 이용할 수 있는 서비스의 종류와 세부 내용은 [별표1]과 같습니다.<br>
    ② 케이티는 서비스 제공지역, 기술방식, 이용고객의 건물 또는 댁내 통신환경에 따라 서비스 또는 통신 프로토콜(PPP, DHCP 등)을 다르게 제공할 수 있으며 이용고객의 인터넷 환경 및 접속 트래픽량에 따라 실제속도와 차이가 있을 수 있습니다. 단, 서비스를 다르게 제공할 경우에는 사전에 이용고객에게 동의를 구합니다.<br>
    ③ 케이티는 제1항의 서비스에 콘텐츠 등 온라인서비스, PC장비 및 단말기기 등과 연계한 부가 또는 통합서비스를 제공할 수 있습니다. 단, 본 서비스의 특성상 요금수준이 변동 될 수 있어 케이티가 서비스별 제공조건과 요금수준을 해당 서비스별 홈페이지에 공시하고, 이용고객은 이를 확인 한 후 이용할 수 있습니다.<br>
    ④ 케이티는 이용고객이 제3항의 PC 장비 통합서비스를 약정기간 만료 이전에 해지할 경우에는 PC장비(모뎀등 회선종단장치 포함) 관련 실비 또는 위약금을 이용고객에게 청구할 수 있습니다. 단, PC 장비에 관련된 실비는 해당 서비스별 홈페이지에 공시합니다.<br>
    ⑤ 케이티는 olleh biz kornet Express, HotLine 및 olleh WiFi을 타사업자에게 제공하여 이용자에게 재판매 할 수 있습니다.<br>
    ⑥ 고객은 제공받은 서비스 및 관련 설비를 수익을 목적으로 타인에게 다시 제공하고자 할 경우에는 회사에 별도로 신청하여 승낙을 얻어야 합니다.<br>
    ⑦ 제5항 또는 제6항에 의한 경우를 제외하고는 고객은 서비스를 이용하여 얻은 정보를 가공, 판매할 수 없고 기타 상업적 목적으로 이용할 수 없습니다.<br><br>
    
    
    제 6조 ( 인터넷 망간 연동접속 )<br>
    olleh biz kornet과 타 ISP(인터넷 서비스 제공자)의 인터넷 망간 연동을 하는 경우에는 케이티와 해당 회사(ISP)간 상호 협정에 의하여 접속할 수 있습니다.<br><br>
    
    
    제 7조 ( ID 부여 및 이용 )<br>
    ① 케이티는 olleh biz kornet D/U, olleh internet, olleh WiFi 이용고객에게 타 이용고객의 ID와중복되지 않고, olleh biz kornet 접속이 가능한 ID를 부여합니다.<br>
    ② ID는 이용 고객이 케이티에 청구하여 변경할 수 있으며, 케이티는 고객 ID가 다음 중 하나에 해당하는 경우 고객과 협의하여 변경할 수 있습니다.<br>
    1. 고객의 ID가 전화번호 또는 주민등록번호 등으로 되어 있어 사생활 침해가 우려되는 경우<br>
    2. 타인에게 혐오감을 주거나 미풍양속에 어긋나는 경우<br>
    3. 기타 회사가 인정하는 합리적인 사유가 있는 경우<br>
    ③ ID 및 비밀번호의 관리 및 이용에 대한 책임은 고객에게 있으며, 고객은 ID를 타인과 공유, 양도 또는 임의로 변경할 수 없습니다.<br>
    ④ 메일, 개인홈페이지 등 인터넷 활용공간 서비스와 고객지원 서비스는 홈페이지(www.olleh.com)에서 제공되며, ID 및 비밀번호는 홈페이지에서 고객이 직접 생성 후 가입하여 이용하실 수 있습니다.<br><br>
    
    
    제 8조 ( IP의 부여 )<br>
    ① olleh biz kornet HotLine Host 이용고객에게는 1 개의 고정 IP를 부여합니다.<br>
    ② olleh biz kornet Express, Premium 및 HotLine LAN 이용고객에게는 이용고객 측의 LAN 규모에 따라 고정 IP를 부여합니다. 단, 이용고객은 사전에 LAN 규모를 일정한 요건에 의해 케이티에 제출하여야 합니다.<br>
    ③ olleh internet 이용고객에게는 기본 1개의 유동 IP를 부여합니다. 추가로 부여할 수 있는 유동 IP 수는 최대 3 개까지 가능하며 제공기술방식에 따라 제한될 수 있습니다.<br>
    ④ 고정 IP 주소를 사용하고자 하는 개인 또는 기관의 관리자 정보는 인터넷주소 관리기관의 WHOIS 서비스에최소 범위 내에서 제공될 수 있습니다.<br><br>
    
    
    제 9조 ( 단말장비의 이용 )<br>
    ① 이용고객은 접속에 필요한 단말장치를 직접 구입하여 이용하거나 케이티에서 임차하여 이용할 수 있습니다.<br>
    olleh WiFi 서비스를 위한 무선접속장치(AP)는 케이티를 통하여 제공합니다.<br>
    ② 케이티는 공동 마케팅사업자를 통하여 해당 단말장치를 이용고객에게 대여할 수 있습니다.<br>
    ③ 이용고객이 직접 구입하여 이용할 수 있는 단말장치 규격 등은 케이티 사장이 별도로 공시하는 바에 따릅니다.<br>
    ④ 이용고객은 계약해지, 수용구역을 달리하는 전출, 1 개월을 경과하는 일시 이용중단의 경우에는 임차한 단말장치를 케이티 또는 공동 마케팅사업자에게 반환하여야 하며, 이 경우 케이티 또는 공동마케팅사업자가 수거하는 것을 원칙으로 합니다.<br>
    ⑤ 이용고객이 케이티로부터 임차한 단말장치를 분실 또는 훼손하였을 경우에는 그에 해당하는 비용을 케이티에배상하여야 합니다.<br><br>
    
    
    제 10조 ( 이용의 정지 )<br>
    ① 케이티는 이용고객이 다음 중 하나에 해당하는 경우 1 개월 이내의 기간을 정하여 서비스의 이용을 정지할수 있습니다.<br>
    1. 이용고객이 요금과 가산금의 납부 독촉을 받고도 최초의 요금납기월 말일 다음날로부터 1 개월 이내에 납부하지 아니한 경우<br>
    2. 단말장치가 전기통신기자재 형식승인제품 등 규격제품이 아니거나 전기통신 설비의 기술기준에 관한 규 칙에 적합하지 아니하여 케이티의 시정 또는 철거 요구에 응하지 아니한 경우<br>
    3. 제24조 내지 제26조에 위반한 경우<br>
    4. 제27조에 규정된 원인을 고의로 제공한 경우<br>
    ② 이용고객은 제1항 각호에 해당하는 사유가 발생하는 경우에는 민_형사상의 책임을 질 수 있습니다.<br>
    ③ 케이티는 이용정지의 사유가 해소되는 즉시 서비스를 이용할 수 있도록 하여야 합니다.<br><br>
    
    
    제10조의 2 (이용의 제한)<br>
    ① 케이티는 이용고객이 제15조 제1항 제4호 또는 제5호를 위반한 경우 위반행위를 7일 이내에 시정할 것을 요구할 수 있다.<br>
    ② 케이티는 전항의 시정요구를 할 때에는 7일 이내에 위반행위를 시정하지 않으면 속도제한조치, 접속제한조치등 이용제한 조치를 취할 수 있다는 뜻과 이용제한의 일시 및 기간을 통지하여야 한다.<br>
    ③ 이용고객이 제1항의 시정요구 및 제2항의 이용제한 통지를 받은 때로부터 7일 이내에 위반행위를 시정하지 않는 경우 케이티는 해당 이용고객의 서비스에 대한 속도제한조치, 접속제한조치 등 이용제한 조치를 취할 수 있다.<br>
    ④ 이용고객이 제3항의 이용제한 조치를 받은 후 제15조 제1항 제4호 및 제5호 위반행위를 시정하고 이를 케이티에 통지한 경우에는 케이티는 통지를 받은 후 7일 내에 이용제한 조치를 해제하여야 한다.<br>
    ⑤ 이용고객이 제3항의 이용제한 조치를 받은 후 이용제한 기간 내에 제15조 제1항 제4호 및 제5호의 위반행위를 시정하지 않은 경우, 케이티는 이용제한 조치 기간을 연장할 수 있다. 다만, 케이티는 기간만료 7일 전까지이용제한 조치를 연장하는 사유, 일시, 기간을 이용고객에게 통지하여야 한다.<br><br>
    
    
    제 11조 ( 이용의 휴지 )<br>
    ① 케이티는 시스템 개선공사, 장비증설, 정기점검, 시설관리 및 운용 등의 불가피한 사유로 서비스를 제공할 수없을 경우에는 이용고객에게 사전 통지하고 서비스의 이용을 휴지할 수 있으며 그 사유가 해소되면 즉시 서비스의 이용을 가능하게 합니다.<br>
    ② 케이티는 제1항에 의한 휴지기간이 2 시간을 초과할 경우에는 해당일 서비스 이용요금을 감면합니다.<br><br>
    
    
    제 12조 ( 일시 이용중단 )<br>
    ① 이용고객의 사정으로 서비스의 이용을 중단하고자 하는 경우에는 일시 이용중단 해소 일자를 지정하여 케이티에 청구할 수 있습니다.<br>
    ② 제1항에 의한 일시정지 회수는 1 년에 3 회 이내로 하며, 1 년 동안 총 3 개월을 초과하지 않는 것을 원칙으로 합니다. 단, 케이티가 인정하는 정당한 사유가 있는 경우에는 그러하지 아니합니다.<br>
    ③ 케이티는 일시이용중단 해소 일자에 서비스를 재개하며, 그 사실을 해소 전/후 각 1회 고객에게 안내합니다. 안내는 문자메시지, 전화 등의 방법으로 하며, 고객측 사유(전화번호 변경, 무응답 등)로 연락이 되지 않은경우는 예외로 합니다.<br>
    ④ 일시 이용중단 기간은 사용기간에 포함하지 않습니다.<br><br>
    
    
    제 13조 ( 계약의 해제, 해지 )<br>
    ① 이용고객이 계약을 해제 또는 해지하고자 하는 경우에는 해지희망일(단, olleh biz kornet은 5일전)까지신청하여야 하며, 해지희망일까지 이용고객 본인의 신분을 확인할 수 있는 서류(별표3)를 구비하여 창구방문,온라인(홈페이지), 전화, 팩스, E-mail 등의 방법으로 케이티에 청구하여야 합니다.<br>
    ② 케이티는 해지신청 접수 및 해지완료시 문자메시지, E-mail, 전화 등의 방법으로 1회 이용고객에게 고지합니다.<br>
    ③ 케이티는 olleh internet 이용고객의 해지희망일부터 과금을 종료하고, 계약 해지처리가 해지희망일로부터3 일이 초과된 경우는 지연일수에 따라 일 정액 요금의 3 배를 3 개월 이용요금 한도 내에서 보상합니다.<br>
    ④ 제 3 항의 일 정액 요금은 이용고객이 해당월에 적용받는 요금의 일 평균액으로 산정합니다.<br>
    ⑤ 케이티는 계약해지 후 해당 이용고객의 자료(저장공간의 내용)는 3 개월 경과 후에, ID는 6 개월 경과 후에 삭제합니다.<br>
    ⑥ 케이티는 다음 중 하나에 해당하는 경우에는 계약을 해제하거나 해지할 수 있습니다.<br>
    1. 타인명의를 사용하거나 허위서류를 첨부한 경우<br>
    2. 정당한 사유 없이 이용실태 확인을 거부 또는 방해하여 위약사항을 은폐한 경우<br>
    3. 이용정지 기간 경과 후 그 사유를 1 개월 이내에 해소하지 않은 경우<br>
    4. 고객측 사유(주소지 오류, 연락 불가, 개통 무기 연기 요청 등)로 인해 3개월 이내에 개통이 안된 경우<br>
    5. 당해 연도에 3 회 이상 이용정지를 당한 경우<br>
    6. 접속회선(일반전화 등)의 가입계약이 해지되어 서비스를 이용할 수 없는 경우<br>
    7. 시스템 운용에 심각한 장애를 초래하거나 고의로 방해한 경우<br>
    8. 케이티의 사전 승인 없이 별도의 서브네트워크를 구성하여 약정한 수 이상의 단말기기(PC 등)를 연결하 여 이용한 경우<br>
    9. 제5조(서비스의 종류) 제7항, 제15조(이용고객의 의무)(제15조 제1항 제4호 및 제5호는 제외), 제16조(게시물의 관리), 또는 제 27조(정보전송 역무 제공의 제한)에 관한 조항을 위반한 경우<br>
    10. 이용중단 기간 경과 후 고객의 별도 의사표시가 없는 경우<br>
    11. 제10조 제1항 제3호 내지 제4호의 사유로 1 년 이내 2 회 이상 서비스 이용 정지를 받은 경우<br>
    12. 이용고객이 제15조 제1항 제4호 또는 제5호를 위반하여 제10조의 2에 따른 이용제한조치를 받은 후 1개월 이상 위반행위가 계속된 경우<br>
    ⑦ 이용고객이 다음 중 하나에 해당하는 경우에는 위약금(다년 계약에 의하여 할인된 금액)없이 계약을 해지할 수 있습니다.<br>
    1. 이용고객이 설치장소 변경을 청구한 지역이 서비스 불가능 지역인 경우. 단, 서비스 제공 대상 지역은 대한민국 영토에 한정합니다.<br>
    2. 케이티에 책임있는 사유로 월 고장누적시간이 48 시간 이상 발생한 경우<br>
    3. 케이티에 책임있는 사유로 1 시간 이상의 고장이 월 3 회 이상 발생한 경우<br>
    4. "별표2"제1항의 최저속도 보장제도에 미달하여 이용고객이 해지를 원하는 경우<br>
    5. 이용고객이 현역으로 군입대하는 경우<br>
    6. 이용고객이 사망한 경우<br>
    ⑧ 이용고객이 다음 중 하나에 해당하는 경우에는 위약금(경품 제공 관련) 없이 계약을 해지할 수 있습니다.<br>
    1. 서비스 청약시 이용계약서에 경품 등의 지급 내용 및 가액, 위약금 부과조건 및 산정기준 등을 기재하지 않거나, 이를 이용자에게 고지하지 않았을 경우 케이티 또는 당해 가입계약을 대리하는 자는 위약금을 부과할수 없음<br>
    ⑨ 케이티는 제 6 항의 이유로 계약을 해지하는 경우 계약위반에 따른 위약금(할인반환금)을 부과할 수 있으며,이에 대한 내용은 "별표1"에서 정한 바와 같습니다.<br><br>
    
    제3장 계약 당사자의 의무 및 게시물 관리<br>
    
    
    제 14조 ( 케이티의 의무 )<br>
    ① 케이티는 이용고객의 정보를 본인의 사전 동의 없이 타인에게 누설 또는 배포할 수 없으며 사전에 이용고객에 게 고지 또는 이용약관에 명시하여 동의를 얻은 목적 이외의 목적으로 사용할 수 없습니다. 다만, 관계법령에 의한 수사상의 목적으로 관계기관으로부터 요구 받은 경우 또는 방송통신심의위원회의 요청이 있는 경우에는 그러하지 아니합니다.<br>
    ② 케이티는 개통 희망일에 개통이 불가능할 경우에는 개통 희망일 이전에 그 사실을 전화, 팩스, E-Mail, 방 문, 우편 등의 방법으로 이용고객에게 통보합니다.<br><br>
    
    
    제 15조 ( 이용고객의 의무 )<br>
    ① 이용고객은 약관 및 관계법령에서 규정하는 사항을 준수하여야 합니다. 단, 케이티는 다음 중 하나에 해당하는 경우에는 서비스의 전부 또는 일부의 이용을 제한할 수 있습니다.<br>
    1. 지적재산권을 침해한 경우<br>
    2. 방송통신심의위원회의 시정요구가 있거나 불법 선거운동과 관련하여 선거관리위원회의 유권해석을 받은 경우<br>
    3. 타인의 ID를 부정하게 사용하는 경우<br>
    4. 이용고객이 케이티가 제공하는 서비스를 소비자의 지위에서 소매용으로 이용하지 않고, 케이티의 승인없이 유상 또는 무상으로 제3자(콘텐츠 전송을 목적으로 네트워크 또는 소프트웨어를 제공하거나 콘텐츠 전송을 중개하는 서비스를 제공하는 사업자 등 포함)에게 제공하여 제3자의 사업에 이용하게 하거나 이용고객 본인이 사업용, 상업용 등 소매용 이외의 목적으로 이용하는 경우<br>
    5. 이용고객이 케이티의 승인없이 서비스에 서버(Web, 메일, 뉴스 FTP, 게임 등) 또는 임시저장장치(개인 PC 등을 이용한 경우도 포함) 등을 설치하여 본인이 직접 또는 제3자(개인, 법인)가 사업용, 상업용 등 소매용 이외의 목적으로 이용하거나 이용할 수 있도록 하는 경우<br>
    ② 이용고객은 주소, 연락처, 사업자등록번호 등 계약사항이 변경된 경우에는 이를 케이티에 즉시 알려야 하며 이를 소홀히 하여 발생된 불이익은 이용고객의 책임으로 합니다.<br>
    ③ 이용고객은 olleh biz kornet 및 네트워크 환경을 통한 바이러스(VIRUS) 프로그램 또는 외부의 불법적침입으로부터 고객의 설비 및 정보를 보호하여야 합니다.<br>
    ④ 이용고객이 게시하거나 등록한 내용의 전부 또는 일부가 삭제, 손상되는 경우에 대비하여 이를 별도로 저장 (Back Up)하여야 합니다.<br>
    ⑤ olleh biz kornet과 BGP 접속을 하고자 하는 고객은 다음 각호의 사항을 케이티에 제공 및 시행하여야 합니다.<br>
    1. BGP 접속 요청시 망식별번호, IP주소 및 타 사업자 현황 등을 제공하여야 하며 변경시 즉시 통보<br>
    2. 고객이 할당받은 IP주소만 라우팅하기 위한 망식별번호 필터링을 포함한 조치 시행 및 허용<br>
    3. 자체 라우팅 작업 등 olleh biz kornet망에 영향을 줄 수 있는 중요 작업을 할 경우에는 케이티와 사전 협의하여 시행<br>
    ⑥ 이용고객은 공공의 안녕질서 또는 미풍양속을 저해하는 다음 각호의 통신을 하여서는 안됩니다.<br>
    1. 범죄행위를 목적으로 하거나 범죄행위를 교사하는 내용<br>
    2. 반국가적 행위의 수행을 목적으로 하는 내용<br>
    3. 선량한 풍속, 기타 사회질서를 저해하는 내용<br><br>
    
    
    제 16조 ( 게시물의 관리 )<br>
    ① 서비스 관련 홈페이지, FTP, News, E-Mail 등에 이용고객 또는 이용자가 게시하거나 등록한 내용이 다음 중 하나에 해당하는 경우에는 게시자에게 사전 통지 없이 삭제 또는 게재를 금지할 수 있습니다.<br>
    1. 타인을 비방하거나 중상모략으로 명예를 훼손시키는 내용인 경우<br>
    2. 공공질서 및 미풍양속에 위반되는 내용인 경우<br>
    3. 이용고객이 자신의 홈페이지에 음란물을 게재하거나 음란사이트로 링크한 경우<br>
    4. 제15조제1항제1호 내지 제3호에 해당하는 경우<br>
    5. 케이티가 정한 게시기간을 초과한 경우<br>
    ② 게시하거나 등록한 자료의 지적재산권은 게시자에게 귀속되며 케이티는 게시자의 동의를 얻은 경우에는 그 게시물을 활용할 수 있습니다.<br>
    ③ 이용자는 게시물 등을 통하여 얻은 정보를 가공, 판매하는 등 상업적으로 이용할 수 없으며 이를 위반하여 발생하는 제반 책임은 해당 이용자에게 있습니다.<br>
    ④ 케이티는 홈페이지 게시물의 내용 및 관리에 따른 일체의 손해배상 책임을 지지 아니합니다. 다만, 케이티의고의 또는 과실로 인한 경우는 제외합니다.<br>
    ⑤ 코넷 메일 서비스의 메일 보관 기간 및 송신 동보 수는 다음과 같으며, 가입자가 3 개월 이상 메일서버를 이용하지 않을 경우 차후 이용 시까지 휴면계정(메일이 수신되지 않는 계정) 처리 합니다.<br>
    1. 각 편지함의 용량은 가입 시 할당받은 총용량에 포함됨<br>
    2. 스팸 편지함 및 지운 편지함의 기본 보관기간은 1 주일로 하고 가입자가 변경 가능<br>
    3. 메일 송신 시 최대 동보 수는 20 개로 한정<br><br>
    
    제4장 요금<br>
    
    
    제 17조 ( 요금 등의 종류, 과금주기 및 요율 )<br>
    ① 이용고객이 서비스의 이용대가로 납부 하는 요금 등의 종류, 부과주기 및 요율은 "별표1"과 같습니다. 단, 상용서비스 개시 전 시범서비스 운용의 경우 요금은 부과하지 않을 수 있습니다.<br>
    ② olleh biz kornet D/U 접속에 이용되는 일반전화, HiNET-P/FR/EP, ISDN 등의 통신망 이용요금은 해당 이용약관에 따라 내야 합니다. <br>
    ③ 패키지 상품은 1 가지 상품을 해제 또는 해지하는 경우에는 나머지 상품은 일반 요금으로 환원됩니다.<br>
    ④ 부가서비스의 이용요금 등은 지정된 홈페이지(www.kt.com)에 공시하거나 서비스를 이용할 때마다 이용 고객에게 통지, 사전 동의를 받아 서비스를 제공합니다.<br>
    ⑤ 신용정보의이용및보호에관한법률, 신용정보집중기관의 신용정보관리규약, 신용정보사의 신용정보공통관리규약 등에 따라 채무불이행정보(정보통신 요금 체납자로 등록된 경우 포함), 공공기록정보, 금융질서 문란자 정보 등에 등록되어 있는 경우 또는 케이티가 별도로 정한 경우에는 서비스의 제공에 앞서 보증금을 받을 수 있으며, 보증금은 "별표1"과 같습니다.<br><br>
    
    
    제 18조 ( 요금 등의 납입기일 )<br>
    ① 케이티는 요금 등의 납입기일을 사회적 모든 여건을 고려하여 지정합니다.<br>
    ② 케이티는 이용고객이 요금을 납부할 사유가 발생하는 경우 즉시 납부하게 하거나 또는 별도의 납기일을 정하여 납부하도록 청구할 수 있습니다.<br>
    ③ 케이티는 이용고객의 청구에 의하여 요금 등을 선납, 후납하게 할 수 있습니다.<br>
    ④ 인터넷 망간 연동 접속 시의 협정요금 및 납입기일은 해당 협정에 따릅니다.<br><br>
    
    
    제 19조 ( 요금 등의 감면, 면제 및 할인 )<br>
    ① 이용고객이 납부하는 요금 등의 감면, 면제 및 할인은 "별표1"과 같습니다.<br>
    ② 이용고객은 "별표1"에서 규정하는 감면, 면제 및 할인 대상자의 자격이 변동된 경우에는 케이티에 알려야 합니다.<br>
    ③ 케이티의 위탁영업점을 이용고객으로 한 회선은 다량회선 이용요금 할인은 적용하지 않습니다.<br>
    ④ 교육기관 중 고등교육법 제2조 규정에 의한 교육기관은 협정요금을 적용할 수 있습니다.<br>
    ⑤ 케이티는 olleh internet 최저속도 미달 시(위성, 체크라인은 제외) 고객의 청구에 의하여 이용요금을 감 면합니다. 최저속도, 대상서비스, 보상기준 등은 "별표2"와 같습니다.<br>
    ⑥ 시설공급의 효율성을 높이고 시설공급 지연에 따른 민원을 해소하기 위하여 예약/개통 지연 대기자에게 "별표 1"에서 정하는 바와 같이 요금의 감면 혜택을 부여합니다.<br>
    ⑦ 이용고객이 구축한 자가망을 이용하여 케이티가 서비스를 제공할 경우에는 케이티의 원가 또는 투자비 절감 범위안에서 별도의 할인을 적용할 수 있으며, 할인범위 등에 관한 사항은 이용고객과 케이티간의 이용고객 자 가망 활용계약에 따릅니다.<br><br>
    
    
    제 20조 ( 정보이용료 회수대행)<br>
    ① 케이티는 정보제공자가 원할 경우에는 정보제공자를 대신하여 이용고객에게 정보이용료를 과금, 청구, 수납한후 정보제공자에게 지급(이하 "회수대행"이라 합니다)할 수 있습니다.<br>
    ② 제 1 항의 경우에는 정보제공자는 케이티에게 계약으로 정한 회수대행 수수료를 납부하여야 하며, 회수대행수수료는 정보제공자에게 지급할 정보이용료 중에서 공제할 수 있습니다.<br>
    ③ 정보제공자가 제공하는 서비스 및 정보이용료와 관련하여 정보제공자와 이용 고객간 분쟁이 발생하였을 경우에는 민_형사상 및 기타 모든 법률적인 책임은 정보제공자와 이용고객에게 있습니다.<br>
    ④ 정보 이용료는 정보제공자가 정한 금액으로 하며, 정보의 제공 및 이용과 과금, 청구 및 지급 등의 회수대행에 따른 세부적인 사항은 케이티와 정보제공자간의 별도 계약으로 정합니다.<br><br>
    
    
    제5장 침해사고 및 SPAM 대응<br>
    
    
    
    제 21조 ( 침해사고 긴급대응 )<br>
    ① 케이티는 다음 각호에 해당하는 경우에는 당해 서비스의 전부 또는 일부의 제공을 중단할 수 있습니다.<br>
    1. 외부에서 발생한 침해사고로 인하여 케이티에 심각한 장애가 발생할 우려가 있다고 판단되는 경우<br>
    2. 이용고객의 정보시스템에 발생한 이상현상으로 인하여 다른 이용고객 또는 집적된 정보통신시설의 정보 통신망에 심각한 장애를 발생시킬 우려가 있거나, 장애발생에 대한 원인파악을 위해 차단을 필요로 하는경우<br>
    3. 정보통신망에 발생한 이상 현상의 확산 속도로 보아 고객이 사전 통지를 받을 시간적 여유가 없다고 판단될 경우 또는 이용고객이 제공한 연락처로 연락이 불가능할 경우<br>
    4. 국가 비상사태, 천지지변 등으로 인한 경우<br>
    ② 케이티는 제 1 항의 규정에 의하여 해당 서비스의 제공을 중단하는 때에는 이용고객에게 중단사유, 발생 일시, 기간, 내용 등을 명시하여 이용고객에게 즉시 통보하여야 합니다.<br>
    ③ 케이티는 중단사유가 해소된 때에는 즉시 당해 서비스의 제공을 재개하여야 합니다.<br><br>
    
    
    제 22조 ( 이용고객의 보호조치 )<br>
     ① 케이티는 정보통신망에 중대한 침해사고가 발생하여 서비스를 이용하는 이용고객의 정보시스템 또는 정보통신망 등에 심각한 장애가 발생할 가능성이 있는 경우에는 " 정보통신망이용촉진및정보보호등에관한법률 " 제 47 조의 3 제 2 항에 의거하여 당해 이용고객에게 보호조치를 취하도록 요청하고, 당해 이용고객이 이를 이행하지 아니하는 경우에는 당해 정보통신망으로의 접속을 일시적으로 제한할 수 있습니다.<br>
    ② 케이티는 정보통신망 또는 집적정보보호시설에 피해를 줄 수 있는 이상 징후를 감지한 경우, 이용고객에게 긴 급하게 보호조치를 요청하며, 요청방법은 비상연락망을 통한 유무선 통신(홈페이지 공시 또는 E-mail, fax,SMS, Pop-up 등)을 이용합니다.<br>
    ③ 이용고객이 취할 보호조치의 내용은 다음 각호의 1과 같습니다. 만약 고객이 침해사고에 대한 조치능력이 없 을 경우 고객은 케이티에 도움을 요청할 수 있습니다.<br>
    1. 해당 장비의 네트워크상에서 즉각적인 분리 (연결 케이블 제거, 서비스 포트 차단 또는 네트워크 주소(IP) 차단 등)<br>
    2. 해당 장비에 대한 보안점검<br>
    3. 관련 원인 점검 및 사후 보안 조치 실시(패치, OS 재설치, 필터링 등)<br>
    4. 침해사고 유형 또는 이상 현상의 상태에 따라 조치내용을 인터넷 홈페이지에 공시<br>
    ④ 케이티는 이용고객이 보호조치를 이행하지 아니할 경우, 타 이용고객을 보호하기 위하여 이용고객이 보호조치 를 이행했다고 충분히 판단될 때까지 정보통신망으로의 접속 제한을 실시합니다.<br>
    ⑤ 케이티의 이용고객의 정보보호조치 불이행에 대한 접속제한의 범위는 서비스 포트 제거 및 IP 블록 전체 또는 일부의 차단이고, 케이티가 이와 관련하여 부당한 접속 제한을 한 경우 이용고객은 인터넷기반진흥협회 (KISPA)의 소정양식에 의거 사유발생 후 1 개월 이내에 이의 신청 및 배상 요구를 할 수 있으며, 케이티는제 28 조에 정한 기준에 의거 배상합니다.<br>
    ⑥ 케이티는 인터넷 침해사고의 원인에 대한 진단 및 조치를 위해 이용고객에게 관련 Agent 또는 Softare를 제공할 수 있습니다.<br>
    ⑦ olleh WiFi 이용고객은 통신데이터의 비암호화로 무선인터넷 구간의 통신내용 및 정보유출이 가능함을 인지하여 이용에 주의를 요합니다.<br><br>
    
    
    제 23조 ( 침해사고에 대한 면책규정 )<br>
    케이티는 "정보통신망이용촉진및정보보호등에관한법률" 제 46 조의 3 에 따라 안전진단을 수검하고, 정보통신접속서비스 사업자로서 선량한 관리자의 주의의무를 다한 경우에는 침해사고 등에 대한 책임을 지지 아니하며, 다음과 같은 경우에도 책임을 지지 않습니다.<br>
    1. 서비스를 제공할 당시 과학 기술수준으로는 결함의 존재를 발견할 수 없는 경우<br>
    2. 서비스를 제공할 당시의 법령이 정하는 기준을 준수하였음에도 발생하였을 경우<br>
    3. 비암호화된 무선구간에서의 통신내용 및 정보유출의 경우<br><br>
    
    
    제 24조 ( 영리목적의 광고성 정보 게시의 제한 )<br>
    ① 이용고객은 인터넷 홈페이지 운영자 또는 관리자의 시적인 거부의사에 반하여 영리목적의 광고성 정보를 인 터넷 홈페이지에 게시하여서는 아니 됩니다.<br>
    ② 인터넷 홈페이지 운영자 또는 관리자는 제1항의 규정에 위반하여 게시된 영리목적의 광고성 정보에 대하여 삭제하는 등의 조치를 할 수 있습니다.<br><br>
    
    
    제 25조 ( 영리목적의 광고성 정보 전송의 제한 등 )<br>
    ① 이용고객은 전자우편, 그 밖의 전자적 전송매체를 이용하여 수신자의 명시적인 수신 거부의사에 반하는 영리목적의 광고성 정보를 전송하여서는 안됩니다. 또한 수신자와의 분쟁 발생시 이용고객은 이를 입증하여야 합니다.<br>
    ② 영리목적의 광고성 정보를 전자우편, 그 밖에 전자적 전송매체를 이용하여 전송하는 이용고객은 "정보통신망 이용촉진및정보보호등에관한법률시행령"이 정하는 바에 따라 다음 각호의 광고성 정보에 명시하여야 합니다.<br>
    1. 전송정보의 유형 및 주요내용<br>
    2. 전송자의 명칭 및 연락처<br>
    3. 전자우편주소를 수집한 출처(전자우편으로 전송하는 경우에 한합니다.)<br>
    4. 수신거부의 의사표시를 쉽게 할 수 있는 조치 및 방법에 관한 사항<br>
    ③ 오후 9시부터 그 다음날 오전 8 시까지의 시간에 수신자의 전화, FAX, 전자우편 등에 영리목적의 광고성 정보를 전송하고자 하는 이용고객은 그에 대해 수신자로부터 별도의 사전 동의를 받아야 합니다.<br>
    ④ 영리를 목적으로 광고를 전송하는 이용고객은 다음 각호의 1에 해당하는 기술적 조치를 하여서는 아니 됩니다.<br>
    1. 광고성 정보 수신자의 수신거부 또는 수신동의의 철회를 회피, 방해하는 조치<br>
    2. 숫자?부호 또는 문자를 조합하여 전화번호(전자우편주소 등 수신자의 연락처를 자동으로 생성하는 조치<br>
    3. 영리목적의 광고성 정보 전송을 목적으로 전자우편 주소를 자동으로 등록하는 조치<br>
    ⑤ 이용고객은 인터넷 홈페이지 운영자 또는 관리자의 사전동의 없이 인터넷 홈페이지에서 자동으로 전자우편주소를 수집하는 프로그램과 그 밖의 기술적 장치를 이용하여 전자우편주소를 수집하여서는 아니 되며, 그렇게 수집된 전자우편주소를 판매, 유통하거나 정보전송에 이용하여서는 아니 됩니다.<br><br>
    
    
    제 26조 ( 영리목적의 광고성 정보 전송의 위탁 )<br>
    ① 영리목적의 광고성 정보의 전송을 타인에게 위탁한 자는 당해 업무를 위탁받은 자가 제25조 및 관련 법규를 위반하지 아니하도록 관리 감독하여야 합니다.<br>
    ② 제 1 항의 규정에 의하여 영리목적의 광고성 정보 전송을 위탁받은 자는 당해 업무와 관련한 약관을 위반하 여 발생한 손해의 배상책임에 있어서 정보 전송을 위탁한 자의 소속 직원으로 봅니다.<br><br>
    
    
    제 27조 ( 정보전송 역무 제공의 제한 )<br>
    ① 케이티는 "정보통신망이용촉진및정보보호등에관한법률" 제 50 조의 4에 의거하여 다음 각호의 1에 해당하는 경우에 해당 역무의 제공을 거부하는 조치를 할 수 있습니다.<br>
    1. 광고성 정보의 전송 또는 수신으로 인하여 역무의 제공에 장애가 일어나거나 일어날 우려가 있는 경우<br>
    2. 이용고객이 광고성 정보의 수신을 원하지 아니하는 경우<br>
    3. 제공 정보 및 광고 행위가 관련 법령을 위반하여 사법기관, 한국정보보호진흥원, 방송통신심의위원회로 부터 요청이 있는 경우<br>
    ② 케이티는 원활한 정보전송 역무를 수행하기 위하여 자율적으로 다음과 같은 경우 해당 역무의 제공을 거부하 는 조치를 할 수 있습니다.<br>
    1. 웜, 바이러스, 해킹 등으로 인하여 훼손된 컴퓨터에서 다량의 감염의도의 메일전송, 스팸전송 등이 발견 된 경우<br>
    2. 해당 이용자와 관련하여 국내외로부터 민원 또는 위해 제보가 접수된 경우<br>
    3. 기타 케이티와 체결한 약관으로 판단하여 정상적인 정보전송이 아닌 경우로 판단되는 경우(유동IP대역에 서 메일서버 등 인터넷서버 운영)<br>
    4. 기타 고객의 컴퓨터에서 정상적인 정보전송이 아닌 이상트래픽, Looping 등으로 정보전송 역무가 방해 된다고 판단되는 경우<br>
    ③ 케이티는 제 1 항 내지 제 2 항에 의한 거부조치를 하고자 할 때에는 그 사실을 그 역무를 제공받는 이용고 객 등 이해관계인에게 홈페이지 공시, E-Mail, 전화, FAX 등으로 통지합니다.<br><br>
    
    
    제6장 손해배상<br>
    
    
    
    제 28조 ( 손해배상 )<br>
    ① 케이티는 이용고객에게 책임 없는 사유로 서비스를 이용하지 못한 사실을 이용고객이 케이티에 통지한 때(그 전에 케이티가 그 사실을 안 경우는 알게 된 때)로부터 3 시간 이상 계속 서비스를 제공하지 못하거나 월 누 적장애시간이 12 시간을 초과하여 고객이 손해를 입은 경우 이를 배상합니다. 단, 케이티는 서비스 장애가 다음 중 하나에 해당하는 경우에는 배상하지 아니합니다.<br>
    1. 이용고객이 직접 구입한 단말장치 등의 불량으로 발생한 경우<br>
    2. 서비스를 제공하지 못할 불가항력 또는 이용고객의 고의나 과실로 인하여 발생한 경우<br>
    ② 제1항의 손해배상금액은 이용고객이 해당월에 적용받는 요금의 일 평균액을 24로 나눈 시간당 평균액에 이 용하지 못한 시간 수를 곱하여 산출한 금액의 3 배를 이용고객과 협의하여 배상합니다.<br>
    ③ 케이티는 olleh internet 이용고객의 고장복구 소요시간이 고장접수 후 24 시간을 초과하는 경우 초과시간에 따라 시간당 정액요금의 10 배를 1 월 정액요금 한도 내에서 이용고객에게 배상합니다. 단, 서비스 장애가 제 1 항의 각호에 해당하는 경우와 다음 중 하나에 해당하는 경우에는 배상하지 아니합니다.<br>
    1. 산간오지, 도서 등 케이티 유지보수 직원이 상주하지 않는 지역<br>
    2. 제 1 항에 의해 기 배상받은 경우<br>
    ④ 제 3 항의 시간당 정액요금은 이용고객이 해당월에 적용받는 요금의 일 평균액을 24 로 나눈 금액으로 산정하고, 제 3항 의 고장복구 소요시간은 고장접수 시간부터 고장복구처리 완료 시간까지로 산정합니다. 단 이용고객이 고장복구 처리를 별도로 지정하여 희망하는 경우는 고장접수 시간을 이용고객의 고장복구 처리 희망 일의 지정한 시간으로 변경하여 산정합니다.<br>
    ⑤ 케이티는 주식거래 등 각종 온라인 거래 및 온라인 게임 등 이용고객이 서비스를 이용하여 기대하는 손익이나 서비스를 통해 얻은 정보 또는 자료 등으로 인해 발생한 손해(금전적/정신적 피해 등)에 대해서 책임을 지지않습니다.<br>
    ⑥ 케이티는 제 23 조에 해당하는 경우에는 손해배상책임이 면제됩니다.<br><br>
