<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr>
    <form>
        나라:<input type="text" list="countries"><br>
        <datalist id="countries">
            <option value="가나">
            <option value="스위스">
            <option value="브라질">
        </datalist>
        보고싶은거: <input type="text" list="what"><br>
        <datalist id="what">
            <option value="산"></option>
            <option value="바다"></option>
            <option value="도시"></option>
        </datalist>
        검색: <input type="text" size="10" value="">
        <input type="button" value="Q1">
        <button type="button">Q2</button><br>
        submit:<input type="submit" value="전송1">
                <button type="submit">전송2</button><br>
        reset:<input type="reset" value="전송">
        <button type="reset">전송3</button><br>
        짜장면<input type="checkbox" value="1">
        짬뽕<input type="checkbox" value="2">
        탕수육<input type="checkbox" value="3">
        짜장면<input type="radio" name="china" value="1">
        짬뽕<input type="radio" name="china" value="2">
        탕수육<input type="radio" name="china" value="3">
    </form>
</body>
</html>
